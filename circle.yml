machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t zytfo/cont_image .

test:
  override:
    - docker run zytfo/cont_image npm test

deployment:
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - chmod +x deploy.sh
      - sh ./deploy.sh