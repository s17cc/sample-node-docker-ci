machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t kostyaurysov/sample-node .

test:
  override:
    - docker run kostyaurysov/sample-node npm test
    
deployment:
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ./deploy.sh
